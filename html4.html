    <div id="maincontents"><h1>ProsCons</h1></div>
    <div>
    <h2>Pros</h2>
    <p>1. 완벽주의적 성향이 강하여 계획 세워 따르는 것을 좋아한다</p>
    <p>2. 호기심이 많아서 직접 다 해봐야 직성이 풀리고</p>
    <p>할만한 가치가 있다고 생각되는 것은 끝까지 물고 늘어진다</p>
    <p>3. 긍정적이고 낙천적이며 표현하는 것에 어색함이 없어 인사를 잘 한다</p>
    </div>
    <div>
        <h2>Cons</h2>
        <p>1. 나의 기분을 컨트롤하지 못하고 지나치게 감정적이게 되는 경우가 발생한다</p>
        <p>2. 자신감이 과도하게 넘치는 경우가 있다</p>
        <p>3. 맺고 끊는 것이 분명하지 못하다</p>
    </div>
